apiVersion: v1
kind: Service
metadata:
  creationTimestamp:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  ports:
    - name: {{ .Release.Name }}
      port: {{ .Values.service.servicePort | default "8030" }}
      protocol: TCP
      targetPort: 8030
  selector:
    app: {{ .Release.Name }}
  sessionAffinity: None
  type: {{ .Values.service.type | default "ClusterIP" }}
